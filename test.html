{% extends "layout.html" %} {% block content %}
<h1>Picks Page</h1>
<form method="POST" action="">
    {% for match in matches %}
    <div>
        <h4> Game {{ loop.index }}</h4>
        <br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-dark btn-lg btn-block">
                <input type="radio" name="matchid_{{ match.match_id }}" value="{{ match.team1_id }}"> {{ match.team1_name }}
            </label>
            <label class="btn btn-outline-dark btn-lg btn-block">
                <input type="radio" name="matchid_{{ match.match_id }}" value="{{ match.team2_id }}"> {{ match.team2_name }}
            </label>

        </div>
    </div>

    {% endfor %}
    <input type="submit">
</form>
{% endblock content %}
